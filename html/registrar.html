<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style2.css">
    <title>Document</title>
</head>

<body>
    <header>
    <img class="imagen", src="../Logo 2.png" width="350px" margin="">
    </header>
    <div class="resolucion">
        <div class="celulares">
            <div class="container">
                <h1> Registro </h1>
                <hr class="linea">
                <form name="registro" action="iniciar-sesion.html" class="registro">
                    <input type="text" name="nombre" placeholder="Nombre Completo" class="campo">
                    <br>
                    <input type="number" id="id-number" name="id-number"  placeholder="No. Identificación" class="campo">
                    <br>
                    <input type="email" name="email" placeholder="E-mail" class="campo">
                    <br>
                    <input type="number" name="telefono" placeholder="Télefono" class="campo">
                    <br>
                    <select class="campo2" name="ciudad">
                    <option value="">Seleccione una ciudad</option>
                    <option value="bogota">Bogotá</option>
                    <option value="medellin">Medellín</option>
                    <option value="cali">Cali</option>
                    <option value="barranquilla">Barranquilla</option>
                    <option value="cartagena">Cartagena</option>
                    <option value="bucaramanga">Bucaramanga</option>
                    <option value="pereira">Pereira</option>
                    <option value="manizales">Manizales</option>
                    <option value="cucuta">Cúcuta</option>
                    <option value="santa_marta">Santa Marta</option>
                    <option value="floridablanca"></option>
                    </select>
                    <br>
                    <input type="submit" value="GUARDAR" class="boton">                 
                </form>
            </div>            
        </div>
    </div>
    <div class="ordenadores">
        <p> Esta página no esta disponible en este dispositivo</p>
    </div>
</body>
</html>
